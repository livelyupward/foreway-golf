version: 2.1

jobs:
  run-vitest:
    docker:
      - image: node
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  pull-and-build:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "./deploy-app.sh"

orbs:
  jira: circleci/jira@1.3.1

workflows:
  golf-app-workflow:
    jobs:
      - run-vitest:
          filters:
            branches:
              only:
                - main
          post-steps:
            - jira/notify
      - pull-and-build:
          requires:
            - run-vitest
          filters:
            branches:
              only:
                - main
          post-steps:
            - jira/notify